<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="./styles.css" rel="stylesheet"/>
    <title>freeCodeCamp Survey Form</title>
  </head>
<body>

  <h1 id="title">freeCodeCamp Survey Form</h1>


    <p id="description">Thank you for taking the time to help us improve the platform </p>
  

    <form id="survey-form">
 
        <input id="name" type="text" placeholder="Alyx" required></input>
        <label for="name" id="name-label"> Name</label>

 
        <input id="email" required type="email" placeholder="test@gmail.com"</input>
        <label for="email" id="email-label"> Email</label>
 
 
        <input id="number" type="number" placeholder="12345" min="2" max="5" required</input>
        <label for="number" id="number-label"> Age</label>
  

           <p>Would you recommend freeCodeCamp to a friend?</p>
        <select id="dropdown" type="dropdown">
        <option for="dropdown">Difinitly
          </option>
          <option>Maybe
          </option>
          <option>Not sure
          </option>
        </select>

  
            <p>Subscribe</p>
        <input name="radio-updates" type="radio" value="recieve-news" id="radio-recieve-all-news" checked>
        <label "> Recieve all newslatters
          </label>
         
         
           <input name="radio-updates" type="radio" value="recieve-important" id="radio-recieve-only-important" >
          <label ">Only important letters
          </label>
     
         
           <input name="radio-updates" 
value="recieve-nothing"          type="radio" id="radio-recieve-nothing">
          <label ">Do not send any
          </label>
  

   <fieldset>
    <legend>What would you like to see improved? (Check all that apply)</legend>
  
    <input type="checkbox" id="front-end-projects" value="yes">
  </input>
  <label for="front-end-projects">
  Front-end Projects</label>
  
    <input id="data-visualization" type="checkbox" value="yes"></input>
  <label for="data-visualization"> Data Visualization</label>

    <input id="challenges" type="checkbox" value="yes"></input>
  <label for="challenges"> Challenges</label>

  <input id="open-source-community" type="checkbox" value="yes"></input>
  <label for="open-source-community"> Open Source Community</label>


  <fieldset>
    <legend>Any comments or suggestions?</legend>
  <textarea></textarea>
   </fieldset>
 
  <input type="submit" id="submit" value="Submit"></input>
    </form>
  </body>
  </html>
